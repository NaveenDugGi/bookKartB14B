<div class="card shadow-sm hovering ">

    <div>
        <i class="far fa-heart float-right"></i>
    </div>
    <a href="#" [routerLink]="['/bookdetails']">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)">
            <img src="https://bookcart.azurewebsites.net/Upload/{{productItem.coverFileName}}" class="card-img-top"
                alt="{{productItem.title}}">
        </div>
    </a>
    <div class="card-body">
        <a href="#" [routerLink]="['/bookdetails']"><strong>
                <div class="type">{{productItem.title}}</div>
            </strong></a>

        <p class="card-text">
            <strong>Price:</strong> {{ productItem.price | currency:'INR'}}
        </p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" (click)="handleAddToCart()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                Add to Cart
            </button>
        </div>
    </div>
</div>
